<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Awesome image slider</title>
</head>
<body>
    <div class="container">
        <ul id="controlContainer">
            <li class="control" data-for="0"></li>
            <li class="control" data-for="1"></li>
            <li class="control" data-for="2"></li>
            <li class="control" data-for="3"></li>
            <li class="control" data-for="4"></li>
        </ul>

        <div class="item">
            <img src="./images/img0.jpg" alt="Image 0">
        </div>
        <div class="item">
            <img src="./images/img1.jpg" alt="Image 1">
        </div>
        <div class="item">
            <img src="./images/img2.jpg" alt="Image 2">
        </div>
        <div class="item">
            <img src="./images/img3.jpg" alt="Image 3">
        </div>
        <div class="item">
            <img src="./images/img4.jpg" alt="Image 4">
        </div>
    </div>
    
</body>
</html>
